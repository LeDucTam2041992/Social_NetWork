<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<section class="container">
    <div>
        <img th:src="@{/i/__${user.avatar.name}__}" width="100%" height="300px" class="m-auto">
    </div>
    <div>
        <p class="text-center display-3" th:text="${user.name}">
        </p>
    </div>
    <div th:replace="/user/home::header">
    </div>
    <div class="my-5">
        <form method="post" th:action="@{/users/create-image}" th:object="${image}" enctype="multipart/form-data">
            Add New Images<input type="file" class="btn btn-light" th:field="*{file}">
            <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>
    <div class="row m-auto" style="width: 100%">
        <div class="col-lg-3 col-xl-2 border" th:each="i:${imageList}">
            <img class="img-fluid py-3" th:src="@{/i/__${i.name}__}" alt="No image">
        </div>
    </div>
</section>
<footer>
    <div th:replace="/layout::footer"></div>
</footer>
</body>
</html>
