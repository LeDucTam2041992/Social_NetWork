<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<section class="container">
    <div>
        <img th:src="@{/i/__${user.avatar.name}__}" width="100%" height="300px" class="m-auto">
    </div>
    <div>
        <p class="text-center display-3" th:text="${user.name}">
        </p>
    </div>
    <div th:replace="/user/home::header">
    </div>
    <div th:each="f:${friends}">
        <img class="rounded-circle py-3" th:src="@{/i/__${f.avatar.name}__}" width="50px" alt="No image">
        <label th:text="${f.name}"></label>
    </div>
</section>
<footer>
    <div th:replace="/layout::footer"></div>
</footer>
</body>
</html>
